<div class="create-button">
    <button type="button" (click)="createUser()">Create new User</button>
</div>

<div class="table-container" *ngIf="users && users.length; else noUsersTemplate">
    <table mat-table [dataSource]="users">
        <ng-container matColumnDef="nickname">
            <th mat-header-cell *matHeaderCellDef>Nickname</th>
            <td mat-cell *matCellDef="let element">{{element.nickname}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let element">{{element.address}}</td>
        </ng-container>
        <ng-container matColumnDef="telephone">
            <th mat-header-cell *matHeaderCellDef>Telephone</th>
            <td mat-cell *matCellDef="let element">{{element.telephone}}</td>
        </ng-container>
        <ng-container matColumnDef="isAdmin">
            <th mat-header-cell *matHeaderCellDef>Admin</th>
            <td mat-cell *matCellDef="let element">{{element.isAdmin === true ? 'Yes' : 'No'}}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element; let i = index"><mat-icon fontIcon="edit" (click)="updateUser(element._id, i)"></mat-icon></td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element; let i = index"><mat-icon fontIcon="delete" (click)="deleteUser(element._id, i)"></mat-icon></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
</div>

<ng-template #noUsersTemplate>
    <p>No users available.</p>
</ng-template>
