<div *ngIf="!selectedLocationId">
    <div class="table-container" *ngIf="locations && locations.length; else noLocationsTemplate">
        <table mat-table [dataSource]="locations">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef>Address</th>
                <td mat-cell *matCellDef="let element">{{element.address}}</td>
            </ng-container>
            <ng-container matColumnDef="add">
                <th mat-header-cell *matHeaderCellDef>Add seat</th>
                <td mat-cell *matCellDef="let element; let i = index"><mat-icon fontIcon="add" (click)="showSeats(element._id, i)"></mat-icon></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsLocation"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsLocation"></tr>
        </table>
    </div>
</div>
<ng-template #noLocationsTemplate>
    <p>No locations available.</p>
</ng-template>


<div *ngIf="selectedLocationId">
    <div class="create-button">
        <button type="button" class="create-button-button" (click)="createSeat()">Add new Seat</button>
    </div>
    <div class="back-button">
        <button type="button" class="back-button-button" (click)="backToLocations()">Back to Locations</button>
    </div>
    <div class="generate-button">
        <button type="button" class="generate-button-button" (click)="openGenerateSeatsDialog(selectedLocationId)">Generate Seats</button>
    </div>
    <div class="delete-all-button">
        <button type="button" class="delete-all-button-button" (click)="openDeleteAllSeatsDialog(selectedLocationId)">Delete all Seats</button>
    </div>
    <div class="table-container" *ngIf="seats && seats.length; else noSeatsTemplate">
        <table mat-table [dataSource]="seats">
            <ng-container matColumnDef="row">
                <th mat-header-cell *matHeaderCellDef>Row</th>
                <td mat-cell *matCellDef="let element"> {{element.row}} </td>
            </ng-container>
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef>Number</th>
                <td mat-cell *matCellDef="let element">{{element.number}}</td>
            </ng-container>
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Category</th>
                <td mat-cell *matCellDef="let element">{{element.category}}</td>
            </ng-container>
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef>Location</th>
                <td mat-cell *matCellDef="let element">{{element.location.name}}</td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let element; let i = index"><mat-icon fontIcon="edit" (click)="updateSeat(element._id, i)"></mat-icon></td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                <td mat-cell *matCellDef="let element; let i = index"><mat-icon fontIcon="delete" (click)="deleteSeat(element._id, i)"></mat-icon></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsSeat"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsSeat"></tr>
        </table>
    </div>
</div>
<ng-template #noSeatsTemplate>
    <p>No seats available.</p>
</ng-template>
