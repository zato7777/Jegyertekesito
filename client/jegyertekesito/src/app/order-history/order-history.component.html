<div class="table-container" *ngIf="orders && orders.length; else noOrdersTemplate">
    <table mat-table [dataSource]="orders">
        <ng-container matColumnDef="orderDate">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{element.orderDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{element.status}}</td>
        </ng-container>
        <ng-container matColumnDef="event">
            <th mat-header-cell *matHeaderCellDef>Event</th>
            <td mat-cell *matCellDef="let element">{{element.event.title}}</td>
        </ng-container>
        <ng-container matColumnDef="cancel">
            <th mat-header-cell *matHeaderCellDef>Cancel order</th>
            <td mat-cell *matCellDef="let element; let i = index"><mat-icon *ngIf="element.status === 'pending' || element.status === 'confirmed'" fontIcon="cancel" (click)="cancelOrder(element._id, i)"></mat-icon></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
</div>

<ng-template #noOrdersTemplate>
    <p>No orders available.</p>
</ng-template>
